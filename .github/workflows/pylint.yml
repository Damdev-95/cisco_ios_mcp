name: Pylint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Use newer Python versions for the latest MCP/Netmiko features
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # Caching speeds up your runs by 30-50%
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install pylint and your project requirements
        pip install pylint netmiko fastmcp python-dotenv

    - name: Analysing the code with pylint
      run: |
        # Use find to avoid errors if no python files exist, 
        # and ignore the virtualenv folder if it exists
        pylint $(find . -name "*.py" -not -path "./venv/*")
